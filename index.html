<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo Notai</title>
  <link rel="apple-touch-icon" href="https://i.ibb.co/MxxLbP0D/Chat-GPT-Image-Jul-21-2025-07-19-15-PM.png">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 20px;
      background: #f8fbfd;
      font-size: 0.7rem;
      color: #111;
    }
    .hidden { display: none; }
    .notaio, .task-section {
      background: #ffffff;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .task {
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task span { flex: 1; }
    .task input[type="checkbox"] { margin-right: 10px; }
    button {
      margin: 5px;
      background-color: #e0f1ff;
      color: #004b7c;
      border: 1px solid #b3d9f5;
      border-radius: 5px;
      padding: 3px 8px;
      font-size: 0.7rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #d0e9ff;
    }
    .task-section { display: none; }
    h3 button { float: right; }
    h3 span.notaio-title {
      cursor: pointer;
      display: inline-block;
      text-transform: uppercase;
      font-weight: 600;
      color: #004b7c;
    }
    #logo {
      width: 120px;
      display: block;
      margin: 0 auto 10px;
    }
    .section-title {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .section-title h2 {
      margin: 0;
      font-size: 1rem;
      color: #004b7c;
    }
    .section-title img {
      width: 28px;
      height: 28px;
    }
  </style>
</head>
<body>

  <div id="login-screen">
    <img id="logo" src="https://i.ibb.co/MxxLbP0D/Chat-GPT-Image-Jul-21-2025-07-19-15-PM.png" alt="Logo ToDo Notai" />
    <h2 style="text-align:center; color:#004b7c">Login</h2>
    <input type="text" id="username" placeholder="Username" /><br>
    <input type="password" id="password" placeholder="Password" /><br>
    <button onclick="login()">üîê Accedi</button>
  </div>

  <div id="main-screen" class="hidden">
    <div class="section-title">
      <img src="https://i.ibb.co/MxxLbP0D/Chat-GPT-Image-Jul-21-2025-07-19-15-PM.png" alt="logo" />
      <h2>ToDo Installazioni Notai</h2>
    </div>
    <p>Utente loggato: <strong id="logged-user"></strong></p>
    <button onclick="logout()">üö™ Logout</button>

    <h3>‚ûï Aggiungi Notaio</h3>
    <input type="text" id="notaio-name" placeholder="Nome notaio" />
    <button onclick="addNotaio()">üìÅ Aggiungi</button>

    <div id="notai-list"></div>
  </div>

  <script>
    const binId = "687e71a6f7e7a370d1eb8b22";
    const apiKey = "$2a$10$Md6VkH9DumOOt1wRt2a12.GUYC93jCZfq3loK5SHaPy7DXiCTuHoW";
    let data = {};
    let currentUser = null;

    async function fetchData() {
      const res = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
        headers: { 'X-Master-Key': apiKey }
      });
      const json = await res.json();
      data = json.record;
      render();
    }

    async function updateData() {
      await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
        method: "PUT",
        headers: {
          'Content-Type': 'application/json',
          'X-Master-Key': apiKey
        },
        body: JSON.stringify(data)
      });
    }

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value;
      const found = data.utenti.find(u => u.nome === user && u.password === pass);
      if (found) {
        currentUser = user;
        document.getElementById("login-screen").classList.add("hidden");
        document.getElementById("main-screen").classList.remove("hidden");
        document.getElementById("logged-user").innerText = currentUser;
        render();
      } else {
        alert("Credenziali non valide");
      }
    }

    function logout() {
      location.reload();
    }

    function addNotaio() {
      const name = document.getElementById("notaio-name").value.trim();
      if (!name) return;
      const now = new Date();
      const timestamp = now.toLocaleDateString() + " " + now.toLocaleTimeString();
      data.notai.push({ nome: name, creato_il: timestamp, hardware: [], software: [] });
      updateData();
      render();
    }

    function deleteNotaio(index) {
      if (confirm("Sei sicuro di voler eliminare questo notaio?")) {
        data.notai.splice(index, 1);
        updateData();
        render();
      }
    }

    function addTask(notaioIndex, sezione) {
      const inputId = `task-input-${sezione}-${notaioIndex}`;
      const task = document.getElementById(inputId).value.trim();
      if (!task) return;
      data.notai[notaioIndex][sezione].push({
        attivita: task,
        completato: false,
        modificato_da: currentUser
      });
      updateData();
      render();
    }

    function toggleTask(notaioIndex, sezione, taskIndex) {
      let t = data.notai[notaioIndex][sezione][taskIndex];
      t.completato = !t.completato;
      t.modificato_da = currentUser;
      updateData();
      render();
    }

    function deleteTask(notaioIndex, sezione, taskIndex) {
      data.notai[notaioIndex][sezione].splice(taskIndex, 1);
      updateData();
      render();
    }

    function toggleNotaioSection(index) {
      const sections = document.querySelectorAll(`.notaio-section-${index}`);
      sections.forEach(section => {
        section.style.display = section.style.display === "none" ? "block" : "none";
      });
    }

    function render() {
      const container = document.getElementById("notai-list");
      container.innerHTML = "";
      data.notai.forEach((notaio, idx) => {
        const box = document.createElement("div");
        box.className = "notaio";
        const nomeCompleto = notaio.creato_il 
          ? `${notaio.nome.toUpperCase()} (${notaio.creato_il})`
          : `${notaio.nome.toUpperCase()}`;
        box.innerHTML = `<h3><span class="notaio-title" onclick="toggleNotaioSection(${idx})">${nomeCompleto}</span> <button onclick="deleteNotaio(${idx})">‚ùå</button></h3>`;

        ["hardware", "software"].forEach(section => {
          const sec = document.createElement("div");
          sec.className = `task-section notaio-section-${idx}`;
          sec.innerHTML = `<h4>${section.toUpperCase()}</h4>`;

          notaio[section].forEach((task, tIdx) => {
            const row = document.createElement("div");
            row.className = "task";
            row.innerHTML = `
              <label><input type="checkbox" ${task.completato ? "checked" : ""} onchange="toggleTask(${idx}, '${section}', ${tIdx})">
              <span style="text-decoration:${task.completato ? 'line-through' : 'none'}">${task.attivita}</span></label>
              <small> (${task.modificato_da})</small>
              <button onclick="deleteTask(${idx}, '${section}', ${tIdx})">‚ùå</button>
            `;
            sec.appendChild(row);
          });

          sec.innerHTML += `
            <input type="text" id="task-input-${section}-${idx}" placeholder="Nuovo task ${section}" />
            <button onclick="addTask(${idx}, '${section}')">‚ûï Aggiungi</button>
          `;

          box.appendChild(sec);
        });

        container.appendChild(box);
      });
    }

    fetchData();
  </script>
</body>
</html>
