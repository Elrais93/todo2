<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo Notai</title>
  <link rel="apple-touch-icon" href="https://i.ibb.co/MxxLbP0D/Chat-GPT-Image-Jul-21-2025-07-19-15-PM.png">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 20px;
      background: #f0f6fa;
      font-size: 0.7rem;
      color: #111;
    }
    .hidden { display: none; }
    .notaio, .task-section {
      background: #ffffff;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      border-left: 4px solid #007acc;
    }
    .task {
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task span { flex: 1; }
    .task input[type="checkbox"] { margin-right: 10px; }
    button {
      margin: 5px 0;
      background-color: #e0f1ff;
      color: #004b7c;
      border: 1px solid #b3d9f5;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 0.7rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }
    button:hover {
      background-color: #cfe6fa;
    }
    input[type="text"], input[type="password"] {
      padding: 6px;
      border: 1px solid #b3d9f5;
      border-radius: 5px;
      margin: 5px 0;
      width: calc(100% - 12px);
    }
    .task-section {
      display: none;
      border-top: 1px solid #c6e2f8;
      margin-top: 10px;
    }
    .task-section.show {
      display: block !important;
    }
    .task-section h4 {
      margin-top: 10px;
      padding: 5px;
      background: #eaf6ff;
      border-radius: 4px;
      color: #004b7c;
    }
    h3 button { float: right; }
    h3 span.notaio-title {
      cursor: pointer;
      display: inline-block;
      text-transform: uppercase;
      font-weight: 600;
      color: #004b7c;
    }
    #logo {
      width: 120px;
      display: block;
      margin: 0 auto 10px;
    }
    .section-title {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .section-title h2 {
      margin: 0;
      font-size: 1rem;
      color: #004b7c;
    }
    .section-title img {
      width: 28px;
      height: 28px;
    }
  </style>
  <script>
    function showSections(index) {
      const hardware = document.querySelector(`.notaio-section-${index}[data-type='hardware']`);
      const software = document.querySelector(`.notaio-section-${index}[data-type='software']`);
      if (hardware) hardware.classList.add("show");
      if (software) software.classList.add("show");
    }
  </script>
</head>
<body>

  <div id="login-screen">
    <img id="logo" src="https://i.ibb.co/MxxLbP0D/Chat-GPT-Image-Jul-21-2025-07-19-15-PM.png" alt="Logo ToDo Notai" />
    <h2 style="text-align:center; color:#004b7c">Login</h2>
    <input type="text" id="username" placeholder="Username" /><br>
    <input type="password" id="password" placeholder="Password" /><br>
    <button onclick="login()">üîê <span>Accedi</span></button>
  </div>

  <div id="main-screen" class="hidden">
    <div class="section-title">
      <img src="https://i.ibb.co/MxxLbP0D/Chat-GPT-Image-Jul-21-2025-07-19-15-PM.png" alt="logo" />
      <h2>ToDo Installazioni Notai</h2>
    </div>
    <p>Utente loggato: <strong id="logged-user"></strong></p>
    <button onclick="logout()">üö™ <span>Logout</span></button>

    <h3>‚ûï Aggiungi Notaio</h3>
    <input type="text" id="notaio-name" placeholder="Nome notaio" />
    <button onclick="addNotaio()">üìÅ <span>Aggiungi</span></button>

    <div id="notai-list"></div>
  </div>

</body>
</html>
